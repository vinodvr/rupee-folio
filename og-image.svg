<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo (scaled up from 64x64 to 180x180) -->
  <g transform="translate(510, 140) scale(2.8)">
    <!-- Background circle (coin) -->
    <circle cx="32" cy="32" r="30" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <!-- Inner ring -->
    <circle cx="32" cy="32" r="24" fill="none" stroke="#A7F3D0" stroke-width="2"/>
    <!-- Seedling/sprout representing growth path -->
    <path d="M32 44 L32 28" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <path d="M32 32 C32 32 26 28 26 22 C26 18 30 16 32 20 C34 16 38 18 38 22 C38 28 32 32 32 32" fill="#fff"/>
    <!-- Small leaves -->
    <path d="M32 36 C28 34 25 36 25 36 C25 36 28 38 32 36" fill="#A7F3D0"/>
    <path d="M32 36 C36 34 39 36 39 36 C39 36 36 38 32 36" fill="#A7F3D0"/>
  </g>

  <!-- App name -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#1f2937" text-anchor="middle">RupeeFolio</text>

  <!-- Tagline -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#6b7280" text-anchor="middle">Track cash flow, set goals, get an investment plan</text>

  <!-- Subtle border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#d1d5db" stroke-width="2"/>
</svg>
